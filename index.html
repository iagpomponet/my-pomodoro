<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
</head>
<body>
    <main class="pomodoro">
        <section class="pomodoro__container">
            <div class="pomodoro__header">
                <span class="pomodoro__header-option">Pomodoro</span>
                <span class="pomodoro__header-option">Short Break</span>
                <span class="pomodoro__header-option">Long Break</span>
            </div>
            <div class="pomodoro__timer-container">
                <div class="pomodoro__timer">25:00</div>
                <div class="pomodoro__timer-button-container">
                        <button class="pomodoro__timer-button">START</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./src/index.js"></script>
</html>
